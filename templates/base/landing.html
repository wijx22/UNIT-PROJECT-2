<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Haven | Natural Healing & Relaxation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4ade80', // light green
                        'primary-dark': '#22c55e',
                    }
                }
            }
        }

        // Simple language switcher functionality
        document.addEventListener('DOMContentLoaded', function () {
            const htmlElement = document.documentElement;
            const languageToggle = document.getElementById('language-toggle');

            languageToggle.addEventListener('click', function () {
                const currentLang = htmlElement.getAttribute('lang');
                const newLang = currentLang === 'en' ? 'ar' : 'en';

                htmlElement.setAttribute('lang', newLang);
                htmlElement.setAttribute('dir', newLang === 'ar' ? 'rtl' : 'ltr');

                // Update all elements with data-en and data-ar attributes
                document.querySelectorAll('[data-en][data-ar]').forEach(el => {
                    el.textContent = newLang === 'en' ? el.getAttribute('data-en') : el.getAttribute('data-ar');
                });

                // Update the language toggle button text
                languageToggle.textContent = newLang === 'en' ? 'العربية' : 'English';
            });
        });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        /* RTL support for flexbox and margins */
        [dir="rtl"] .ltr\:ml-auto {
            margin-left: 0;
            margin-right: auto;
        }

        [dir="rtl"] .ltr\:mr-auto {
            margin-right: 0;
            margin-left: auto;
        }

        [dir="rtl"] .ltr\:ml-4 {
            margin-left: 0;
            margin-right: 1rem;
        }
    </style>
</head>

<body class="bg-white text-gray-900 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="py-4 px-6 md:px-12 flex items-center justify-between border-b border-gray-100">
        <div class="flex items-center">
            <h1 class="text-xl font-semibold">
                <span data-en="Green Haven" data-ar="الملاذ الأخضر" class="text-primary">Green Haven</span>
            </h1>
        </div>

        <div class="flex items-center space-x-4 rtl:space-x-reverse">
            <button id="language-toggle" class="text-sm font-medium hover:text-primary transition-colors">
                العربية
            </button>

            <button
                class="bg-white text-primary border border-primary hover:bg-primary hover:text-white transition-colors px-4 py-2 rounded-md text-sm font-medium">
                <a href="{% url 'login' %}" data-en="Login" data-ar="تسجيل الدخول">Login</a>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center px-6 md:px-12 text-center  bg-cover bg-center bg-no-repeat h-screen text-white" style="background-image: url('/static/images/serene-wooden-pathway.jpeg');">
        <div class="max-w-3xl mx-auto">
            <h2 class="text-3xl md:text-5xl font-bold mb-6 leading-tight">
                <span data-en="Connect with Nature for Healing and Relaxation"
                    data-ar="تواصل مع الطبيعة للشفاء والاسترخاء">
                    Connect with Nature for Healing and Relaxation
                </span>
            </h2>

            <p class="text-lg md:text-xl text-[#fefae0] mb-8 max-w-2xl mx-auto">
                <span
                    data-en="Discover therapeutic retreats, natural healing sessions, and alternative medicine experiences tailored to your wellbeing journey."
                    data-ar="اكتشف ملاذات علاجية وجلسات شفاء طبيعية وتجارب طب بديل مصممة خصيصًا لرحلة عافيتك.">
                    Discover therapeutic retreats, natural healing sessions, and alternative medicine experiences
                    tailored to your wellbeing journey.
                </span>
            </p>

            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <button
                    class="bg-primary text-white hover:bg-primary-dark transition-colors px-6 py-3 rounded-md text-base font-medium w-full sm:w-auto">
                    <a href="{% url 'signup' %}" data-en="Get Started" data-ar="ابدأ الآن">Get Started</a>
                </button>

                <button
                    class="bg-white text-gray-800 border border-gray-300 hover:bg-gray-50 transition-colors px-6 py-3 rounded-md text-base font-medium w-full sm:w-auto">
                    <span data-en="Learn More" data-ar="اعرف المزيد">Learn More</span>
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-4 px-6 md:px-12 text-center text-sm text-gray-500 border-t border-gray-100">
        <p>
            <span data-en="© 2025 Green Haven. All rights reserved."
                data-ar="© 2025 الملاذ الأخضر. جميع الحقوق محفوظة.">
                © 2025 Green Haven. All rights reserved.
            </span>
        </p>
    </footer>
</body>

</html>
